<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Sudoku Solver</title>
	  
	  <link rel="stylesheet" href="css/styles.css">
	</head>
		
	<body>
		<div class="center">
			<h1><a href="/">Sudoku Master</a></h1>
			<h2>Generate</h2>
			<table id="board"></table>
			<button id="solve" onclick="generate()">GENERATE</button>
			<button id="clear" onclick="clearBoard()">RESET BOARD</button>
			<input id= "seed" type = "number" placeholder = "Input Seed..." size = "4"/>
			<input id = "difficulty" type="number" min="1" max = "10" size="3" placeholder="Difficulty"/>
			<p id="error" style="color:red"></p>
			<label>Select size of board:
				<select id="boardsize">
					<option value="3">9x9 (standard)</option>
					<option value="2">4x4</option>
					<option value="4">16x16</option>
				</select>
				<button onclick="resizeBoard()">Resize Board</button>
			</label>
		</div>
	</body>
	<script src="js/sudoku.js"></script>
	<script src="js/generator.js"></script>
</html>
